<button onclick="send()">Send</button>
<pre id="light">OFF</pre>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go()
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
        async result => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst)
        }
    )
</script>
